<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chat - HF Inference</title>
<style>
  body{font-family:Arial;background:#0b0b0b;color:#fff;display:flex;flex-direction:column;align-items:center;padding:20px}
  #chat{width:100%;max-width:700px;height:60vh;overflow:auto;border:1px solid #333;padding:12px;border-radius:8px;background:#111}
  .msg{margin:6px 0;padding:8px 12px;border-radius:12px;max-width:75%}
  .user{background:#b30000;color:#fff;margin-left:auto;text-align:right}
  .bot{background:#222;color:#ddd;margin-right:auto;text-align:left}
  #input{width:100%;max-width:700px;display:flex;gap:8px;margin-top:12px}
  input[type="text"]{flex:1;padding:10px;border-radius:8px;border:none;background:#111;color:#fff}
  button{padding:10px 16px;border-radius:8px;border:none;background:#d4af37;color:#000;font-weight:bold;cursor:pointer}
  #loading{margin-top:8px;color:#ffb84d;display:none}
</style>
</head>
<body>
  <h1>Chat (HuggingFace Inference)</h1>
  <div id="chat"></div>
  <div id="input">
    <input id="text" type="text" placeholder="Digite sua mensagem..."/>
    <button id="send">Enviar</button>
  </div>
  <div id="loading">Gerando resposta...</div>

<script>
const API = "/chat";
const chat = document.getElementById("chat");
const text = document.getElementById("text");
const send = document.getElementById("send");
const loading = document.getElementById("loading");
const sid = "sess_" + Math.random().toString(36).substring(2,9);

function add(msg, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = msg;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMsg(){
  const m = text.value.trim();
  if(!m) return;
  add(m, "user");
  text.value = "";
  loading.style.display = "block";
  try{
    const r = await fetch(API, {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({message:m, session_id:sid})});
    const j = await r.json();
    if(j.error) add("Erro: " + j.error, "bot"); else add(j.response, "bot");
  }catch(e){ add("Erro de conexÃ£o", "bot"); }
  finally{ loading.style.display = "none"; }
}

send.addEventListener("click", sendMsg);
text.addEventListener("keypress", e => { if(e.key === "Enter") sendMsg(); });
</script>
</body>
</html>
